<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <section>
    <div class="container-fluid">

      <div class="row card-element">

        <div class="col-md-6 order-md-2 image-col">
            <img src="images/image-header-desktop.jpg" alt="meeting">
        </div>

        <div class="col-md-6 order-md-1 text-column">
          <h2>Get <span>insights</span> that help your business grow.</h2>
          <p class = "desc-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
          </p>
          <div class="container">
            <div class="stats row">
              <div class="col-md-4 stat-elem">
                <h3>10k+</h3>
                <p class = "stat-text">companies</p>
              </div>
              <div class="col-md-4 stat-elem">
                <h3>314</h3>
                <p class = "stat-text">templates</p>
              </div>
              <div class="col-md-4 stat-elem">
                <h3>12M+</h3>
                <p class = "stat-text">queries</p>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>


  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Prakrith</a>.
  </div>
</body>
</html>
